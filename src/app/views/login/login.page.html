<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="height: 100vh;">
    <ion-row style="height: 100vh;">
      <ion-col size="12" class="ion-justify-content-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Iniciar Sesión</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input
                  label="Correo Electrónico"
                  labelPlacement="floating"
                  placeholder="Ingrese su Correo Electrónico"
                  fill="solid"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  label="Contraseña"
                  labelPlacement="floating"
                  placeholder="Ingrese su Contraseña"
                  type="password"
                  fill="solid"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
